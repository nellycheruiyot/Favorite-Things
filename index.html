<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things Webpage</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="Tv Show">Tv Show</label>
            <input id="TvShow" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="Dog Breed">Dog Breed</label>
            <input id="DogBreed" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="Food">Food</label>
            <input id="Food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="Computer Type">Computer Type</label>
            <input id="ComputerType" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Favorite Things</button>
        </form>
      </div>
      <div id="story">
        <h3>These are some of my favorite things:</h3>
        <div class="list">
        <ul>
          <li><span class="TvShow"></li>
          <li><span class="DogBreed"></li>
          <li><span class="Food"></li>
          <!--<li><span class="ComputerType"></li>-->
        </ul>
        </div>
      </div>

    </div>
  </body>
</html>
